<form class="form">
    <div class="form__row">
        <div class="form__group">
            <label for="name" class="form__label">Full Name</label>
            <input type="text" id="name" class="form__input" placeholder="Enter your Name" required>
        </div>
        <div class="form__group">
            <label for="email" class="form__label">Email</label>
            <input type="email" id="email" class="form__input" placeholder="Enter your Email" required>
        </div>
    </div>
    <div class="form__group">
        <label for="phone" class="form__label">Phone nubmer</label>
        <input type="tel" id="phone" class="form__input" placeholder="Enter your Number" required>
    </div>
    <div class="form__group">
        <label for="message" class="form__label">Message</label>
        <textarea id="message" class="form__input" placeholder="Enter your Message" required></textarea>
    </div>

    <button type="submit" class="form__button">Send Message</button>
</form>
